	<header>
		<div class="city">北京市</div>
		<div class="box">
			<h2>空气</h2>
			<h3>重度污染</h3>
		</div>
		<h2 class="tempature">10°</h2>
		<h3 class="condition">晴</h3>
		<div class="humidity">
			<span>湿度</span>
			<div>57%</div>
		</div>
		<div class="anhao_box">
			<span>你若安好，便是晴天~</span>
		</div>
	</header>

	<section class="days">

						<span>/</span>
						<span id="dat_low_temperature">3°</span>
					</div>
				</div>
				<div class="bottom">
					<span>晴转多云</span>
					<div id="dat_weather_icon_id"></div>
				</div>
			</div>
			<div class="tomorrow">
				<div class="top">
					<div class="text">明天</div>
					<div class="temperature_box">
						<span>17</span>
						<span>/</span>
						<span>5°</span>
					</div>
				</div>
				<div class="bottom">
					<span>多云</span>
					<div class="tomorrow_img"></div>
			    </div>
			</div>
		</div>
	</section>
